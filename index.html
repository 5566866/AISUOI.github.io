<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISUO 电子科技 - 咨询界面</title>
    <style>
        /* 全局基础样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        a { text-decoration: none; color: inherit; }
        .btn { 
            display: inline-block;
            padding: 12px 32px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-align: center;
        }
        .btn-primary { 
            background: #1a1a1a;
            color: #ffffff;
        }
        .btn-primary:hover { 
            background: #333333;
            transform: translateY(-2px);
        }
        .btn-outline { 
            background: transparent;
            color: #1a1a1a;
            border: 1px solid #1a1a1a;
        }
        .btn-outline:hover { 
            background: #f5f5f5;
            transform: translateY(-2px);
        }
        .section { padding: 100px 0; }
        @media (min-width: 768px) { .section { padding: 150px 0; } }
        .section-title { 
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 300;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }
        .section-divider { 
            width: 60px;
            height: 1px;
            background: #e0e0e0;
            margin: 0 auto 60px;
        }

        /* 导航栏 */
        nav { 
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .nav-container { 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { 
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-img { 
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        .logo-text { 
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 1px;
        }
        .nav-links { 
            display: flex;
            gap: clamp(20px, 3vw, 35px);
        }
        .nav-links a { 
            font-size: 14px;
            color: #666;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: #1a1a1a; }
        .menu-btn { 
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .nav-links { 
                display: none;
                flex-direction: column;
                position: absolute;
                top: 90px;
                left: 0;
                right: 0;
                background: white;
                padding: 20px;
                gap: 15px;
                border-bottom: 1px solid #f0f0f0;
            }
            .nav-links.active { display: flex; }
            .menu-btn { display: block; }
        }

        /* 咨询界面 */
        .consult { 
            padding-top: 180px;
            padding-bottom: 120px;
        }
        .consult-container { 
            max-width: 800px;
            margin: 0 auto;
            background: #fafafa;
            border-radius: 16px;
            padding: 60px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
        }
        @media (max-width: 768px) {
            .consult-container { 
                padding: 40px 20px;
            }
        }
        .consult-title { 
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            font-weight: 300;
            margin-bottom: 40px;
            text-align: center;
        }
        .form-group { 
            margin-bottom: 30px;
        }
        .form-label { 
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .form-input, .form-textarea { 
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            transition: border-color 0.3s ease;
        }
        .form-input:focus, .form-textarea:focus { 
            outline: none;
            border-color: #1a1a1a;
        }
        .form-textarea { 
            min-height: 150px;
            resize: vertical;
        }
        .btn-group { 
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .btn-group { 
                flex-direction: column;
                gap: 15px;
            }
        }
        .submit-btn, .back-btn { 
            flex: 1;
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
        }

        /* 页脚 */
        footer { 
            padding: 60px 0;
            border-top: 1px solid #f0f0f0;
            text-align: center;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="container nav-container">
            <a href="https://5566866.github.io" class="logo">
                <img src="Screenshot_20251115_180138_com.larus.nova_edit_250761944746631.jpg" alt="AISUO Logo" class="logo-img">
                <span class="logo-text">AISUO</span>
            </a>
            <div class="nav-links" id="navLinks">
                <a href="https://5566866.github.io#home">首页</a>
                <a href="https://5566866.github.io#products">产品</a>
                <a href="https://5566866.github.io#about">公司简介</a>
                <a href="https://5566866.github.io#team">核心成员</a>
                <a href="https://5566866.github.io/AISUOI.github.io/">咨询我们</a>
            </div>
            <div class="menu-btn" id="menuBtn">☰</div>
        </div>
    </nav>

    <!-- 咨询界面 -->
    <section class="consult">
        <div class="container">
            <div class="consult-container">
                <h2 class="consult-title">咨询我们</h2>
                <form>
                    <div class="form-group">
                        <label for="name" class="form-label">您的姓名</label>
                        <input type="text" id="name" class="form-input" placeholder="请输入您的姓名" required>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="form-label">联系电话</label>
                        <input type="tel" id="phone" class="form-input" placeholder="请输入您的联系电话" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">电子邮箱</label>
                        <input type="email" id="email" class="form-input" placeholder="请输入您的电子邮箱" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">咨询主题</label>
                        <input type="text" id="subject" class="form-input" placeholder="请输入咨询主题（如产品咨询、合作洽谈等）" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">咨询内容</label>
                        <textarea id="message" class="form-textarea" placeholder="请详细描述您的咨询内容，我们将尽快为您回复" required></textarea>
                    </div>
                    <!-- 按钮组：提交+返回主页（替换悬浮按钮） -->
                    <div class="btn-group">
                        <a href="https://5566866.github.io" class="btn btn-outline back-btn" target="_self">返回主页</a>
                        <button type="submit" class="btn btn-primary submit-btn">提交咨询</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2025 AISUO 电子科技 版权所有</p>
        </div>
    </footer>

    <!-- 移动端菜单脚本 -->
    <script>
        const menuBtn = document.getElementById('menuBtn');
        const navLinks = document.getElementById('navLinks');

        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // 点击导航链接关闭菜单
        const links = navLinks.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
